<body>
<div class="main-content">
    <form class="form-horizontal" id="form-information-edit" th:object="${essentialInformation}">
        <input name="id" th:field="*{id}" type="hidden">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">所属集团部门标识码：</label>
                    <div class="col-sm-8">
                        <input name="groupCode" th:field="*{groupCode}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">所属集团单位名称：</label>
                    <div class="col-sm-8">
                        <input name="groupName" th:field="*{groupName}" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">公司名称：</label>
                    <div class="col-sm-8">
                        <input name="companyName" th:field="*{companyName}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">法人：</label>
                    <div class="col-sm-8">
                        <input name="legalPerson" th:field="*{legalPerson}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">统一社会信用代码：</label>
                    <div class="col-sm-8">
                        <input name="socialCode" th:field="*{socialCode}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">组织形式：</label>
                    <div class="col-sm-8">
                        <input name="organizationalForm" th:field="*{organizationalForm}" type="text" id="organizationalForm" lay-filter="organizationalForm" class="layui-input" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">是否工商注册：</label>
                    <div class="col-sm-8">
                        <select name="isRegistration"  class="form-control">
                            <option value="0" th:selected="0==*{isRegistration}" >是</option>
                            <option value="1" th:selected="1==*{isRegistration}" >否</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">邮政编码：</label>
                    <div class="col-sm-8">
                        <input name="postcode" th:field="*{postcode}" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">注册地：</label>
                    <div class="col-sm-8">
                        <input name="placeRegistration" th:field="*{placeRegistration}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">住所：</label>
                    <div class="col-sm-8">
                        <input name="residence" th:field="*{residence}" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">注册资本：</label>
                    <div class="col-sm-8">
                        <input name="registeredCapital" th:field="*{registeredCapital}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">成立日期：</label>
                    <div class="col-sm-8">
                        <div class="input-group date">
                            <input name="foundDate" th:value="${#dates.format(essentialInformation.foundDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">机构类别：</label>
                    <div class="col-sm-8">
                        <input name="organizationCategory" th:field="*{organizationCategory}" class="form-control" type="text">
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">国有类型：</label>
                    <div class="col-sm-8">
                        <input name="stateOwnedWay" th:field="*{stateOwnedWay}" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">最大国有出资人代码：</label>
                    <div class="col-sm-8">
                        <input name="investorCode" th:field="*{investorCode}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">所属行业代码：</label>
                    <div class="col-sm-8">
                        <input name="industryCode" th:field="*{industryCode}" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">隶属关系标识码：</label>
                    <div class="col-sm-8">
                        <input name="subjectionCode" th:field="*{subjectionCode}" class="form-control" type="text">
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">级次标识码：</label>
                    <div class="col-sm-8">
                        <input name="gradeCode" th:field="*{gradeCode}" class="form-control" type="text">
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">是否重点子公司：</label>
                    <div class="col-sm-8">
                        <select name="isKeySubsidiary"  class="form-control" required>
                            <option value="0" th:selected="0==*{isKeySubsidiary}" >是</option>
                            <option value="1" th:selected="1==*{isKeySubsidiary}">否</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">是否正常经营：</label>
                    <div class="col-sm-8">
                        <select name="isNormalOperation"  class="form-control" required>
                            <option value="0" th:selected="0==*{isNormalOperation}" >是</option>
                            <option value="1" th:selected="1==*{isNormalOperation}">否</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">非正常经营说明：</label>
                    <div class="col-sm-8">
                        <textarea name="operationDescription" th:field="*{operationDescription}" class="form-control" type="text"></textarea>
                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">出资情况备注：</label>
                    <div class="col-sm-8">
                        <textarea name="contributionRemarks" th:field="*{contributionRemarks}" class="form-control" type="text"></textarea>
                    </div>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label class="col-sm-4 control-label is-required">经营范围：</label>
                    <div class="col-sm-8">
                        <textarea name="businessScope" th:field="*{businessScope}" class="form-control" type="text"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

        </div>
        <div class="row">
            <div class="col-sm-offset-5 col-sm-10">
                <button type="button" class="btn btn-sm btn-primary" onclick="submitHandler()"><i class="fa fa-check"></i>保 存</button>&nbsp;
                <button type="button" class="btn btn-sm btn-danger" onclick="closeItem()"><i class="fa fa-reply-all"></i>关 闭 </button>
            </div>
        </div>

    </form>
</div>
<th:block th:include="include :: footer" />
<th:block th:include="include :: datetimepicker-js" />
<script th:inline="javascript">
    var prefix = ctx + "system/information";
    jQuery.validator.addMethod("isMyNumber", function(value, element) {
        var num = /^\d{1,16}(\.\d{1,2})?$/
        return this.optional(element) || (num.test(value));
    }, "数字不能大于16位整数,两位小数");
    $("#form-information-edit").validate({
        focusCleanup: true,
        rules: {
            registeredCapital: {
                required: true,
                isMyNumber: true
            }
        },
        messages: {
            registeredCapital: {
                required: "请输入注册资本",
                isMyNumber: "数字不能大于16位整数，2位小数"
            }
        }
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-information-edit').serialize());
        }
    }

    $("input[name='foundDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='economicBehaviorDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

    $("input[name='policyDecisionDate']").datetimepicker({
        format: "yyyy-mm-dd",
        minView: "month",
        autoclose: true
    });

</script>
</body>
</html>
