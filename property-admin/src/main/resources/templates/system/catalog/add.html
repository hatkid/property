<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增占有登记')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-catalog-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">所属公司：</label>
                <div class="col-sm-8">
                    <select name="infoId" th:with="infos=${@essentialInformationServiceImpl.selectEssentialInformationList(null)}" class="form-control m-b" required>
                        <option th:each="info : ${infos}" th:text="${info.companyName}" th:value="${info.id}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">经济行为发生时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="economicBehaviorDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">经济行为决策或者批复单位：</label>
                <div class="col-sm-8">
                    <input name="economicBehaviorName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="policyDecisionDate" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复文件名称：</label>
                <div class="col-sm-8">
                    <input name="policyDecisionFile"  class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产权登记机关标识码：</label>
                <div class="col-sm-8">
                    <input name="registrationAuthorityCode" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产权登记情形：</label>
                <div class="col-sm-8">
                    <input name="propertyRightRegistration" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复单位名称-国资管理文件：</label>
                <div class="col-sm-8">
                    <input name="ownedAssetsName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">决策或批复单位类型-国资管理文件：</label>
                <div class="col-sm-8">
                    <input name="ownedAssetsType" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复文件名称-国资管理文件：</label>
                <div class="col-sm-8">
                    <input name="ownedAssetsFileName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复文件号-国资管理文件：</label>
                <div class="col-sm-8">
                    <input name="ownedAssetsFileCode" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">理由描述-国资管理文件：</label>
                <div class="col-sm-8">
                    <input name="ownedAssetsDescription" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复单位名称-行业监管部门文件：</label>
                <div class="col-sm-8">
                    <input name="industryName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">决策或批复单位类型-行业监管部门文件：</label>
                <div class="col-sm-8">
                    <input name="industryType" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复文件名称-行业监管部门文件：</label>
                <div class="col-sm-8">
                    <input name="industryFileName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复文件号-行业监管部门文件：</label>
                <div class="col-sm-8">
                    <input name="industryFileCode" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">理由描述-行业监管部门文件：</label>
                <div class="col-sm-8">
                    <input name="industryDescription" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复单位名称-机构内部文件：</label>
                <div class="col-sm-8">
                    <input name="orgName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复文件名称-机构内部文件：</label>
                <div class="col-sm-8">
                    <input name="orgFileName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复文件号-机构内部文件：</label>
                <div class="col-sm-8">
                    <input name="orgFileCode" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">理由描述-机构内部文件：</label>
                <div class="col-sm-8">
                    <input name="orgDescription" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">出资证明文件内容：</label>
                <div class="col-sm-8">
                    <input name="contributionContent" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">出资证明文件理由描述：</label>
                <div class="col-sm-8">
                    <input name="contributionDescription" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">交易凭证内容：</label>
                <div class="col-sm-8">
                    <input name="receiptContent" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">交易凭证理由描述：</label>
                <div class="col-sm-8">
                    <input name="receiptDescription" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">转让协议内容：</label>
                <div class="col-sm-8">
                    <input name="agreementContent" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">转让协议理由描述：</label>
                <div class="col-sm-8">
                    <input name="agreementDescription" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">中介机构名称-评估备案表或核准文件：</label>
                <div class="col-sm-8">
                    <input name="agencyName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">评估报告号-评估备案表或核准文件：</label>
                <div class="col-sm-8">
                    <input name="reportNo" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备案或核准单位名称-评估备案表或核准文件：</label>
                <div class="col-sm-8">
                    <input name="approvalName" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备案号或核准文件号-评估备案表或核准文件：</label>
                <div class="col-sm-8">
                    <input name="approvalNo" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">理由描述-评估备案表或核准文件：</label>
                <div class="col-sm-8">
                    <input name="approvalDescription" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/catalog"
        $("#form-catalog-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-catalog-add').serialize());
            }
        }

        $("input[name='economicBehaviorDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='policyDecisionDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

    </script>
</body>
</html>
