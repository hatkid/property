<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改占有登记')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-catalog-edit" th:object="${catalog}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">所属公司：</label>
                <div class="col-sm-8">
                    <input name="infoId" th:field="*{companyName}" class="form-control" type="text" required readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">经济行为发生时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="economicBehaviorDate" th:value="${#dates.format(catalog.economicBehaviorDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">经济行为决策或者批复单位：</label>
                <div class="col-sm-8">
                    <input name="economicBehaviorName" th:field="*{economicBehaviorName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复日期：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="policyDecisionDate" th:value="${#dates.format(catalog.policyDecisionDate, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复文件名称：</label>
                <div class="col-sm-8">
                    <input name="policyDecisionFile" th:field="*{policyDecisionFile}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产权登记机关标识码：</label>
                <div class="col-sm-8">
                    <input name="registrationAuthorityCode" th:field="*{registrationAuthorityCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">产权登记情形：</label>
                <div class="col-sm-8">
                    <input name="propertyRightRegistration" th:field="*{propertyRightRegistration}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复单位名称-国资管理文件：</label>
                <div class="col-sm-8">
                    <input name="ownedAssetsName" th:field="*{ownedAssetsName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">决策或批复单位类型-国资管理文件：</label>
                <div class="col-sm-8">
                    <input name="ownedAssetsName" th:field="*{ownedAssetsType}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复文件名称-国资管理文件：</label>
                <div class="col-sm-8">
                    <input name="ownedAssetsFileName" th:field="*{ownedAssetsFileName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复文件号-国资管理文件：</label>
                <div class="col-sm-8">
                    <input name="ownedAssetsFileCode" th:field="*{ownedAssetsFileCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">理由描述-国资管理文件：</label>
                <div class="col-sm-8">
                    <input name="ownedAssetsDescription" th:field="*{ownedAssetsDescription}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复单位名称-行业监管部门文件：</label>
                <div class="col-sm-8">
                    <input name="industryName" th:field="*{industryName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">决策或批复单位类型-行业监管部门文件：</label>
                <div class="col-sm-8">
                    <input name="industryName" th:field="*{industryType}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复文件名称-行业监管部门文件：</label>
                <div class="col-sm-8">
                    <input name="industryFileName" th:field="*{industryFileName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复文件号-行业监管部门文件：</label>
                <div class="col-sm-8">
                    <input name="industryFileCode" th:field="*{industryFileCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">理由描述-行业监管部门文件：</label>
                <div class="col-sm-8">
                    <input name="industryDescription" th:field="*{industryDescription}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复单位名称-机构内部文件：</label>
                <div class="col-sm-8">
                    <input name="orgName" th:field="*{orgName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复文件名称-机构内部文件：</label>
                <div class="col-sm-8">
                    <input name="orgFileName" th:field="*{orgFileName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">决策或批复文件号-机构内部文件：</label>
                <div class="col-sm-8">
                    <input name="orgFileCode" th:field="*{orgFileCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">理由描述-机构内部文件：</label>
                <div class="col-sm-8">
                    <input name="orgDescription" th:field="*{orgDescription}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">出资证明文件内容：</label>
                <div class="col-sm-8">
                    <input name="contributionContent" th:field="*{contributionContent}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">出资证明文件理由描述：</label>
                <div class="col-sm-8">
                    <input name="contributionDescription" th:field="*{contributionDescription}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">交易凭证内容：</label>
                <div class="col-sm-8">
                    <input name="receiptContent" th:field="*{receiptContent}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">交易凭证理由描述：</label>
                <div class="col-sm-8">
                    <input name="receiptDescription" th:field="*{receiptDescription}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">转让协议内容：</label>
                <div class="col-sm-8">
                    <input name="agreementContent" th:field="*{agreementContent}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">转让协议理由描述：</label>
                <div class="col-sm-8">
                    <input name="agreementDescription" th:field="*{agreementDescription}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">中介机构名称-评估备案表或核准文件：</label>
                <div class="col-sm-8">
                    <input name="agencyName" th:field="*{agencyName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">评估报告号-评估备案表或核准文件：</label>
                <div class="col-sm-8">
                    <input name="reportNo" th:field="*{reportNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备案或核准单位名称-评估备案表或核准文件：</label>
                <div class="col-sm-8">
                    <input name="approvalName" th:field="*{approvalName}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备案号或核准文件号-评估备案表或核准文件：</label>
                <div class="col-sm-8">
                    <input name="approvalNo" th:field="*{approvalNo}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">理由描述-评估备案表或核准文件：</label>
                <div class="col-sm-8">
                    <input name="approvalDescription" th:field="*{approvalDescription}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/catalog";
        $("#form-catalog-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                // 以下为规则校验
                // 国资管理文件判断
                if (formData.ownedAssetsName == "" && formData.ownedAssetsType == "" && formData.ownedAssetsFileName == "" && formData.ownedAssetsFileCode == "" && formData.ownedAssetsDescription == "" ) {
                    layer.alert("国资管理文件相关信息不能全为空")
                    return;
                }
                if ((formData.ownedAssetsName != "" || formData.ownedAssetsType != "" || formData.ownedAssetsFileName != "" || formData.ownedAssetsFileCode != "") && formData.ownedAssetsDescription != "" ) {
                    layer.alert("国资管理文件相关信息:描述信息和其它信息不能同时出现")
                    return;
                }

                // 行业监管部门文件判断
                if (formData.industryName == "" && formData.industryType == "" && formData.industryFileName == "" && formData.industryFileCode == "" && formData.industryDescription == "" ) {
                    layer.alert("行业监管部门文件相关信息不能全为空")
                    return;
                }
                if ((formData.industryName != "" || formData.industryType != "" || formData.industryName != "" || formData.industryFileCode != "") && formData.industryDescription != "" ) {
                    layer.alert("行业监管部门文件相关信息:描述信息和其它信息不能同时出现")
                    return;
                }

                // 机构内部文件判断
                if (formData.orgName == "" && formData.orgFileName == "" && formData.orgFileCode == "" && formData.orgDescription == "" ) {
                    layer.alert("机构内部文件相关信息不能全为空")
                    return;
                }
                if ((formData.orgName != "" || formData.orgName != "" || formData.orgFileCode != "") && formData.orgDescription != "" ) {
                    layer.alert("机构内部文件相关信息:描述信息和其它信息不能同时出现")
                    return;
                }

                // 出资证明文件判断
                if (formData.contributionContent == "" && formData.contributionDescription == "" ) {
                    layer.alert("出资证明文件相关信息不能全为空")
                    return;
                }
                if (formData.contributionContent != "" && formData.contributionDescription != "" ) {
                    layer.alert("出资证明文件相关信息:描述信息和其它信息不能同时出现")
                    return;
                }

                // 交易凭证判断
                if (formData.receiptContent == "" && formData.receiptDescription == "" ) {
                    layer.alert("交易凭证相关信息不能全为空")
                    return;
                }
                if (formData.receiptContent != "" && formData.receiptDescription != "" ) {
                    layer.alert("交易凭证相关信息:描述信息和其它信息不能同时出现")
                    return;
                }

                // 转让协议判断
                if (formData.agreementContent == "" && formData.agreementDescription == "" ) {
                    layer.alert("转让协议相关信息不能全为空")
                    return;
                }
                if (formData.agreementContent != "" && formData.agreementDescription != "" ) {
                    layer.alert("转让协议相关信息:描述信息和其它信息不能同时出现")
                    return;
                }

                // 评估备案表或核准文件判断
                if (formData.agencyName == "" && formData.reportNo == "" && formData.approvalName == "" && formData.approvalNo == "" && formData.approvalDescription == "" ) {
                    layer.alert("评估备案表或核准文件相关信息不能全为空")
                    return;
                }
                if ((formData.agencyName != "" || formData.reportNo != "" || formData.approvalName != "" || formData.approvalNo != "") && formData.approvalDescription != "" ) {
                    layer.alert("评估备案表或核准文件相关信息:描述信息和其它信息不能同时出现")
                    return;
                }
                $.operate.save(prefix + "/edit", $('#form-catalog-edit').serialize());
            }
        }

        $("input[name='economicBehaviorDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='policyDecisionDate']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

    </script>
</body>
</html>
