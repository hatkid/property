            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:catalog:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:catalog:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:catalog:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:catalog:export">

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>

    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:catalog:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:catalog:remove')}]];
        var exportFlag = [[${@permission.hasPermi('system:catalog:export')}]];
        var prefix = ctx + "system/catalog";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                exportTemplateUrl: prefix + "/exportTemplate",
                modalName: "占有登记",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '主键id',
                    visible: false
                },
                {
                    field: 'companyName',
                    title: '所属公司'
                },
                {
                    field: 'economicBehaviorDate',
                    title: '经济行为发生时间'
                },
                {
                    field: 'economicBehaviorName',
                    title: '经济行为决策或者批复单位'
                },
                {
                    field: 'policyDecisionDate',
                    title: '决策或批复日期'
                },
                {
                    field: 'policyDecisionFile',
                    title: '决策或批复文件名称'
                },
                {
                    field: 'registrationAuthorityCode',
                    title: '产权登记机关标识码'
                },
                {
                    field: 'propertyRightRegistration',
                    title: '产权登记情形'
                },
                {
                    field: 'ownedAssetsName',
                    title: '决策或批复单位名称-国资管理文件'
                },
                {
                    field: 'ownedAssetsFileName',
                    title: '决策或批复文件名称-国资管理文件'
                },
                {
                    field: 'ownedAssetsFileCode',
                    title: '决策或批复文件号-国资管理文件'
                },
                {
                    field: 'ownedAssetsDescription',
                    title: '理由描述-国资管理文件'
                },
                {
                    field: 'industryName',
                    title: '决策或批复单位名称-行业监管部门文件'
                },
                {
                    field: 'industryFileName',
                    title: '决策或批复文件名称-行业监管部门文件'
                },
                {
                    field: 'industryFileCode',
                    title: '决策或批复文件号-行业监管部门文件'
                },
                {
                    field: 'industryDescription',
                    title: '理由描述-行业监管部门文件'
                },
                {
                    field: 'orgName',
                    title: '决策或批复单位名称-机构内部文件'
                },
                {
                    field: 'orgFileName',
                    title: '决策或批复文件名称-机构内部文件'
                },
                {
                    field: 'orgFileCode',
                    title: '决策或批复文件号-机构内部文件'
                },
                {
                    field: 'orgDescription',
                    title: '理由描述-机构内部文件'
                },
                {
                    field: 'contributionContent',
                    title: '出资证明文件内容'
                },
                {
                    field: 'contributionDescription',
                    title: '出资证明文件理由描述'
                },
                {
                    field: 'receiptContent',
                    title: '交易凭证内容'
                },
                {
                    field: 'receiptDescription',
                    title: '交易凭证理由描述'
                },
                {
                    field: 'agreementContent',
                    title: '转让协议内容'
                },
                {
                    field: 'agreementDescription',
                    title: '转让协议理由描述'
                },
                {
                    field: 'agencyName',
                    title: '中介机构名称-评估备案表或核准文件'
                },
                {
                    field: 'reportNo',
                    title: '评估报告号-评估备案表或核准文件'
                },
                {
                    field: 'approvalName',
                    title: '备案或核准单位名称-评估备案表或核准文件'
                },
                {
                    field: 'approvalNo',
                    title: '备案号或核准文件号-评估备案表或核准文件'
                },
                {
                    field: 'approvalDescription',
                    title: '理由描述-评估备案表或核准文件'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        actions.push('<a class="btn btn-success btn-xs ' + exportFlag + '" href="javascript:void(0)" onclick="$.table.exportTemplateExcel(\'' + row.id + '\')"><i class="fa fa-remove"></i>导出</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
